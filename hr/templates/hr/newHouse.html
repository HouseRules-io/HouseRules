{% extends 'hr/base.html' %}

{%block content%}



<body>

  <!-- Form Begins -->
  <div class = "form-cont">

  <div class = "form-controls">

    <form method="post">

      {% csrf_token %}

      <p>Create a new house!</p>
      <br>

      {% for field in form %}
        <p>
          {{ field.label_tag }}<br>
          {{ field }}
          {% if field.help_text %}
            <small style="color: grey">{{ field.help_text }}</small>
          {% endif %}
          {% for error in field.errors %}
            <p style="color: red">{{ error }}</p>
          {% endfor %}
        </p>
      {% endfor %}

      <button type="submit">Create house!!</button>
    </form>

  </div>
  </div>

  <!-- Form ends -->



</main>

</body>

{% endblock %}
