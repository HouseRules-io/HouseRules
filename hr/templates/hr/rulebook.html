<h1> {{ Rulebook }} </h1>

{% if rules %}
	<h1>Here are the rules we have on file.</h1>
	<ul>
    {% for rule in rules %}
        <li><a href="/rule/{{ rule.id }}/">{{ rule.rule_name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No rules are available.</p>
{% endif %}

<hr>

<p>This rule is a part of the {{Rulebook.parent_house}}.</p>
