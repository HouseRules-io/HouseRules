{% extends 'hr/base.html' %}

{%block title%}{{Rule.rule_name}}{%endblock%}


{%block content%}

<body>

	<div class="rules-item-header">
		<h2>Here is the {{Rule.rule_name}} Rule in {{Rule.parent_rulebook}}:</h2>
	</div>

	<div class="rules-item-box">
		<h2>{{Rule.rule_text}}</h2>
	</div>

	<div class="rules-item-header">
		<a href = "/rulebook/{{Rule.parent_rulebook.id}}/">
			<h2>Return to the {{Rule.parent_rulebook}} rulebook.</h2>
		</a>
	</div>

</body>

{%endblock%}
