<h1>This is the home page.</h1>

<hr>

{% if house_list %}
	<h1>Here are the houses we have on file.</h1>
	<ul>
    {% for house in house_list %}
        <li><a href="/house/{{ house.id }}/">{{ house.house_name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No houses are available.</p>
{% endif %}

<a href="/house/new"> Create House </a>
